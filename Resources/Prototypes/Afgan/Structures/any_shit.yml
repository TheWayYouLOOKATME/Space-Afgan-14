- type: entity
  name: сральня
  description: обдристанная вонючая сральня.
  id: Sralna
  parent: BaseStructure
  suffix: afgan14
  components:
  - type: Anchorable
  - type: Transform
  - type: Damageable
    damageContainer: Inorganic
    damageModifierSet: Metallic
  - type: PlaceableSurface
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeCircle
          radius: 0.4
        density: 190
        mask:
        - MachineMask
        layer:
        - None
  - type: Sprite
    sprite: Afgan/Structures/Toilet/sralna.rsi
    state: sralna
    scale: 0.8, 0.8
    snapCardinals: true
  - type: Icon
    sprite: Afgan/Structures/Toilet/sralna.rsi
    state: sralna
  - type: Clickable
  - type: Strap
    whitelist:
      components:
      - HumanoidAppearance
  - type: SolutionContainerManager
    solutions:
      drainBuffer:
        maxVol: 100
      tank:
        maxVol: 500
        reagents:
        - ReagentId: Water
          Quantity: 100
        - ReagentId: GastroToxin
          Quantity: 100
  - type: DrainableSolution
    solution: tank
  - type: ReagentTank
  - type: DumpableSolution
  - type: SecretStash
    secretPartName: говно
    examineStash: говна
    openableStash: true
  - type: PlungerUse

- type: entity
  parent: PosterBase
  id: Trup
  name: труп повстанца
  description: гнилой труп подвешенного повстанца
  suffix: afgan14
  components:
  - type: Sprite
    sprite: Afgan/Structures/trup.rsi
    state: trup
  - type: Destructible
    thresholds:
    - trigger:
        !type:DamageTrigger
        damage: 100
      behaviors:
      - !type:PlaySoundBehavior
        sound:
          path: /Audio/Weapons/Xeno/alien_claw_flesh2.ogg
      - !type:DoActsBehavior
        acts: [ "Destruction" ]
      - !type:SpawnEntitiesBehavior
        spawn:
          FoodMeatHuman:
            min: 1
            max: 4
        offset: 0

- type: entity
  id: PoweredLightStolb
  name: фонарный столб
  description: старинный фонарный столб
  suffix: afgan14
  parent: PoweredLightPostSmallEmpty
  components:
  - type: Sprite
    sprite: Afgan/Structures/lightpost.rsi
    state: base
    offset: 0.3, 0.2
  - type: PointLight
    enabled: true
    radius: 15
    energy: 1
    softness: 0.9
    color: "#FFD700"
  - type: PoweredLight
    hasLampOnSpawn: LightTube
    damage:
      types:
        Heat: 2
  - type: Fixtures
    fixtures:
      fix1:
        shape:
          !type:PhysShapeAabb
          bounds: "0.18,0.35,-0.18,-0.35"
        density: 2000
        layer:
        - WallLayer
  - type: StaticPrice
    price: 25
  - type: AmbientOnPowered
  - type: AmbientSound
    volume: -15
    range: 3
    sound:
      path: /Audio/Ambience/Objects/light_hum.ogg

- type: entity
  name: дерьмо
  parent: FoodMeatBase
  id: FoodKakashka
  description: чьё-то дерьмо.
  suffix: afgan14
  components:
  - type: FlavorProfile
    flavors:
      - shit
  - type: Tag
    tags:
    - Raw
    - Meat
  - type: Sprite
    sprite: Afgan/Objects/shit.rsi
    state: icon
    scale: 0.8, 0.8
  - type: SolutionContainerManager
    solutions:
      food:
        reagents:
        - ReagentId: THC
          Quantity: 5
        - ReagentId: Nutriment
          Quantity: 5
        - ReagentId: UncookedAnimalProteins
          Quantity: 20
  - type: Extractable
    juiceSolution:
      reagents:
      - ReagentId: THC
        Quantity: 5
      - ReagentId: Nutriment
        Quantity: 5
      - ReagentId: UncookedAnimalProteins
        Quantity: 20
  - type: EmitSoundOnLand
    sound:
      path: /Audio/Afgan/shit.ogg
      params:
        volume: 2

- type: entity
  name: Shitspawn
  suffix: afgan14
  id: Shitspawner
  parent: MarkerBase
  components:
    - type: Sprite
      layers:
        - sprite: Afgan/Objects/shit.rsi
          state: icon
    - type: RandomSpawner
      prototypes:
      - FoodKakashka
      chance: 1
      offset: 0.2

